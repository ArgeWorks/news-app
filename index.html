<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="login.html" class="btn waves-effect waves-light blue" id="btn-login" style="display: none">Login</a>
                <button class="btn waves-effect waves-light blue" id="btn-logout" style="display: none">Logout</button>
            </div>
        </div>
    </div>
    <div class="news-control">
        <div class="container">
            <div class="row">
                <form action="" id="searchForm">
                    <div class="input-field col s11">
                        <input id="searchInput" type="text">
                        <label for="search">Search news</label>
                    </div>
                    <div class="input-field col s1">
                        <button class="waves-effect waves-light btn" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <select id="country">
                        <option value="none" disabled selected>Choose country...</option>
                        <option value="ua">Ukraine</option>
                        <option value="ru">Russia</option>
                        <option value="us">USA</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <select id="categories" disabled>
                        <option value="general" selected>General</option>
                        <option value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <select id="resources">
                        <option value="" disabled selected>Choose resource...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="news-container">
        <div class="container">
            <div class="row center-align"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <script src="js/firestore.js"></script>
    <script src="js/auth.js"></script>

    <script src="js/http.js"></script>
    <script src="js/ui.js"></script>

    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>

    <script src="js/app.js"></script>
</body>

</html>
